{
    "tags": {
        "allowUnknownTags": false
    },
    "source": {
        "include": "./lib/",
        "includePattern": "(Recipe\\.js)|(recipe/.*\\.js)$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "opts": {
        "template": "node_modules/docdash",
        "encoding": "utf8",
        "destination": "recipe-docs/",
        "recurse": true,
        "verbose": true
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}
